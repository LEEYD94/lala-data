    <script>
        function jsonpRequest(url) {
            const script = document.createElement('script');
            script.src = url;
            document.body.appendChild(script);
        }

        const apiUrl = 'https://api.imweb.me/v2/auth';
        const accessKey = 'bfe30f44b4171980601cf171c577b2ff0e5fd171a6';

        const callbackName = 'handleResponse'; // 서버에서 응답을 래핑할 콜백 함수 이름

        const requestUrl = `${apiUrl}?access_key=${accessKey}&access_secret=${accessSecret}&callback=${callbackName}`;
        jsonpRequest(requestUrl);
    </script>
